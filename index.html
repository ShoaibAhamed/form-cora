<script>
  function doubleOpt(country) {
  var $optIn = $("input[name=DoubleOptIn]");
  if (!$optIn) {
    $optIn = $("input[name=DoubleOptin]");
  }

  // Using fallthrough feature of switch statement; checking for: 
  // country name, 3-letter code, 2-letter code, and 3-digit numeric code, 
  // for all countries requiring GDPR DOI
  
  switch (country) {
    case "Austria":         case "AUT": case "AT":  case "040":
    case "Belgium":         case "BEL": case "BE":  case "056":
    case "Bulgaria":        case "BGR": case "BG":  case "100":
    case "Croatia":         case "HRV": case "HR":  case "191":
    case "Cyprus":          case "CYP": case "CY":  case "196":
    case "Czech Republic":  case "CZE": case "CZ":  case "203":
    case "Denmark":         case "DNK": case "DK":  case "208":
    case "Estonia":         case "EST": case "EE":  case "233":
    case "Finland":         case "FIN": case "FI":  case "246":
    case "France":          case "FRA": case "FR":  case "250":
    case "Germany":         case "DEU": case "DE":  case "276":
    case "Greece":          case "GRC": case "GR":  case "300":
    case "Hungary":         case "HUN": case "HU":  case "348":
    case "Iceland":         case "ISL": case "IS":  case "352":
    case "Ireland":         case "IRL": case "IE":  case "372":
    case "Italy":           case "ITA": case "IT":  case "380":
    case "Latvia":          case "LVA": case "LV":  case "428":
    case "Liechtenstein":   case "LIE": case "LI":  case "438":
    case "Lithuania":       case "LTU": case "LT":  case "440":
    case "Luxembourg":      case "LUX": case "LU":  case "442":
    case "Malta":           case "MLT": case "MT":  case "470":
    case "Netherlands":     case "NLD": case "NL":  case "528":
    case "Norway":          case "NOR": case "NO":  case "578":
    case "People's Republic of China":          case "CHN": case "CN":  case "156":
    case "Poland":          case "POL": case "PL":  case "616":
    case "Portugal":        case "PRT": case "PT":  case "620":
    case "Romania":         case "ROU": case "RO":  case "642":
    case "Slovakia":        case "SVK": case "SK":  case "703":
    case "Slovenia":        case "SVN": case "SI":  case "705":
    case "Spain":           case "ESP": case "ES":  case "724":
    case "Sweden":          case "SWE": case "SE":  case "752":
    case "United Kingdom":  case "GBR": case "GB":  case "826":
      $optIn.val("Yes");
      break;
    default:
      $optIn.val("");
      break;
    }
  
// Previous Germany-only code below.
//  if ("Germany" == country) {
//    $optIn.val("Yes");
//  } else {
//    $optIn.val("");
//  }

}

$(document).ready(function () {
  var country = $("select[name=country]");
  // If the user changes the country select, check for DOI
  country.change(function () {
    doubleOpt($(this).val());
  });
  // When pre-populating the form, check for DOI
  doubleOpt(country.val());
});
</script>
